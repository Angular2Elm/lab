<script src='http://g.tbcdn.cn/kissy/k/1.3.2/kissy.js' charset='utf-8'></script>
<script>
	
	KISSY.ready(function(S){
		var $=S.all;
		var a=$('#a');
		var d=$('#d');
		var ret=$('#ret');
		$('#run').on('click',function(){
				var av=S.trim(a.val()).split(/\n+/);
				var dv=S.trim(d.val()).split(/\n+/);
				var dmap={};
				S.each(dv,function(d,i){
					var ds=d.split(/\s*,\s*/);
					S.each(ds,function(s){
						var m=dmap[s]=dmap[s]||[];
						m.push(av[i]);
					});
				});
				var retV='';
				for(var i in dmap){
					retV+=i+': '+dmap[i].join(',')+'\n';
				}
				
				ret.val(retV);
		});
		
		
	});
	
</script>
