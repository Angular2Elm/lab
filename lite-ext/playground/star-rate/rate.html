	<style id="skinCss">
		ul,li {
			list-style-type:none;
			margin:0;
			padding:0;
		}
		ul.rate {
			width:100px;
			position:relative;
			height:19px;

		}
		
		ul.rate li {

			width:20px;

		ul.rate li a{

			display:block;

			height:19px;
			overflow:hidden;
		}
		
		ul.rate li a img {
			border:none;
		}
		
		ul.rate li a:hover{
			left:0;
			background-color:red;
		}
		
		a.r1{
			z-index:4;
		}
		
		a.r2{
			z-index:3;
		}
		
		a.r2:hover {
			width:40px;
			
		}
		
		a.r3 {
			z-index:2;
		}
		
		a.r3:hover {
			width:60px;
		}
		
		a.r4 {
			z-index:1;
		}
		
		a.r4:hover {
			width:80px;
		}
		
		a.r5:hover {
			width:100px;
		}
	</style>
</head>
<body>

	<script type="text/javascript" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
	<script type="text/javascript">
	
		YUI().use("node","stylesheet",function(Y){
			var skin=Y.one("#skin");
			var skinCss=Y.StyleSheet("#skinCss");
			skin.on("change",function(e){
