<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>hashchange history</title>
</head>
<body>
<button onclick="window.location.hash='#t'+(+new Date())">
    设置hash
</button>
<script src="../../base/javascript/kissy.js"></script>
<script>
    var S = KISSY,
            Node = S.Node,
            UA = S.UA;

    S.ready(function() {

        var addHistoryBtn = S.one("#addHistoryBtn");
        var ieEngine = document.documentMode || UA.ie;


        function ie() {

            /**
             * 前进后退 ： start -> timer
             * 直接输入 : timer -> addHistory -> start
             * 触发统一在 start(load)
             * iframe 内容和 url 同步
             */
            var iframe = new Node("<iframe style='position:absolute;" +
                    "left:-9999px;top:-9999px;'>").prependTo(document.body),
                    h = 0;
            //初始化
            function init() {
                //debugger
                var _histFrame = iframe[0];
                iframe.detach("load");
                addHistory(window.location.hash || "#");
                iframe.on("load", start);
            }

            iframe.on("load", init);

            //后退触发点
            //或addHistory 调用
            function start() {
                //debugger
                var c = S.trim(_histFrame.contentWindow.document.body.innerHTML);
                var ch = window.location.hash || "#";
                //后退时不等
                //改变location则相等
                if (c != ch) {
                    //设为相等，但是这是不希望触发hashchange
                    window.location.hash = c;
                }
                notifyHashChange();
            }

            var _histFrame = iframe[0];

            window.addHistory = function(archor) {
                //debugger
                var html, doc;
                html = '<html><body>' + archor + '</body></html>';
                try {
                    doc = _histFrame.contentWindow.document;
                    doc.open();
                    doc.write(html);
                    doc.close();
                    return true;
                } catch (e) {
                    return false;
                }
            }

            setInterval(function() {
                var c = S.trim(_histFrame.contentWindow.document.body.innerHTML);
                var ch = window.location.hash || "#";
                if (c != ch) {
                    addHistory(ch);
                }
            }, 500);
        }

        window.addHistory = function(archor) {
            window.hash = archor;
        };

        function notifyHashChange() {
            //debugger
            alert("hash change : " + window.location.hash);
        }


        if (ieEngine < 8) {
            ie();
        } else {
            S.Event.on(window, "hashchange", notifyHashChange);
        }
    });
</script>
</body>
</html>
