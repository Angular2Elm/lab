<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>精灵岛 移植</title>
<style>
	html,body{
		height:90%;
		overflow:hidden;
	}
</style>
</head>
<body>

放大倍数：<select id="zoom">
	
	<option value="3">3
	</option>
	<option value="1">1
	</option>
	<option value="2">2
	</option>
	<option value="4">4
	</option>
	<option value="5">5
	</option>
					
</select>
<div style="margin:10px auto;width:90%;">
	<canvas id="game" height="800" width="1024"></canvas> 
</div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
<script type="text/javascript" src="excanvas.compiled.js"></script>
<!--
<script type="text/javascript" src="eidolon.js"></script>
-->
<script type="text/javascript">
YUI({
     modules: {  
	         EidolonGame: {  
	             fullpath: 'eidolon.js',  
	            requires: ['event', 'base', 'node']  
	         }  
	 }
}).use("node", "event", "base","EidolonGame",
	function(Y) {
		var g=Y.EidolonGame("game");
	    Y.one("#zoom").set("value",3);
	    Y.one("#zoom").on("change",function(e){
	        g.zoomAdjust(Y.one("#zoom").get("value"));
	        Y.one("#zoom").blur();
	    });
});
</script>
</body>
